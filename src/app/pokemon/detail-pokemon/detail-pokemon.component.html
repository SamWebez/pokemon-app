<div *ngIf="pokemon" class="row">
    <div class="col s12 m8 offset-m2">
    <h2 class="header center"> </h2>
    <div class="card horizontal hoverable">
      <div class="card-image">
        <img [src]="pokemon.picture">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td>Name</td>
                <td><strong>{{ pokemon.name }}</strong></td>
              </tr>
              <tr>
                <td>Pok√©dex entry</td>
                <td><strong>{{ '#0'+pokemon.id }}</strong></td>
              </tr>
              <tr>
                <td>HP</td>
                <td><strong>{{ pokemon.hp }}</strong></td>
              </tr>
              <tr>
                <td>Attack</td>
                <td><strong>{{ pokemon.cp }}</strong></td>
              </tr>
              <tr>
                <td>Type(s)</td>
                <td>
                  <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{ type }}</span>
                </td>
              </tr>
              <tr>
                <td>Creation Date</td>
                <td><em>{{ pokemon.created | date:"dd/MM/yyyy" }}</em></td>
              </tr>
            </tbody>
          </table>
        </div>
        <!--<app-pokemon-form [pokemon]="pokemon"></app-pokemon-form>-->
        <div class="card-action">
          <a (click)="goToPokemonList()">Back</a>
          <a (click)="goToEditPokemon(pokemon)">Edit</a>
          <a (click)="deletePokemon(pokemon)">Delete</a>
          <lib-ng-toast></lib-ng-toast>
        </div>
      </div>
    </div>
  </div>
</div>
<h4 *ngIf='!pokemon' class="center">
  <app-loader></app-loader>
</h4>
